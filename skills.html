<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Graph with Text Labels</title>
  <style>

    .bar-graph {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 2220px;
      margin: 80px;
    }

    .bar-container {
      position: relative;
      width: 10px;
      margin-bottom: 10px; 
    }

    .bar {
      width: 100%;
      text-align: center;
      background-color: #39db34;
      color: #fff;
      transition: height 0.5s ease; /* Transition for height change */
      height: 0; 
    }

    .bar-label,
    .web,
    .Java,
    .team,
    .com {
      position: absolute;
      bottom: -20px;
      width: 100%;
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping */
    }

    .bar-label {
      right: 20px;
    }

    .web {
      right: 50px;
    }

    .Java {
      right: 10px;
    }

    .team {
      right: 30px;
    }

    .com {
      right: 50px;
    }
    /* Animation for increasing bar height */
    @keyframes increaseHeight {
      to {
        height: var(--bar-height); /* Ending height (variable) */
      }
    }

    /* Additional classes to define different heights for bars */
    .bar1 {
      --bar-height: 100px;
      animation: increaseHeight 1.5s ease forwards; 
    }

    .bar2 {
      --bar-height: 150px;
      animation: increaseHeight 1.5s ease forwards; 
    }
    .bar3 {
      --bar-height: 200px;
      animation: increaseHeight 1.5s ease forwards; 
    }
    .bar4 {
      --bar-height: 120px;
      animation: increaseHeight 1.5s ease forwards; 
    }
    .bar5 {
      --bar-height: 150px;
      animation: increaseHeight 1.5s ease forwards; 
    }
    .bar6 {
      --bar-height: 200px;
      animation: increaseHeight 1.5s ease forwards; 
    }
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
  
  :root {
    --primary-color: #a855f7;
    --primary-color-dark: #9333ea;
    --secondary-color: #ca8a04;
    --text-dark: #1f2937;
    --text-light: #e9ebef;
    --extra-light: #7614f6;
    --max-width: 1200px;
  }
  body {
    font-family: "Poppins", sans-serif;
  }

  .nav__content {
    max-width: var(--max-width);
    margin: auto;
    padding: 1.5rem 1rem;
    display: flex;
    align-items: last baseline;
    justify-content: space-between;
  }

  nav {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f9f6f6;
    z-index: 99;
  }
  nav .logo a {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary-color);
    transition: 0.3s;
  }
  nav .logo a:hover {
    color: var(--primary-color-dark);
  }
  
  nav .checkbox {
    display: none;
  }
  
  nav input {
    display: none;
  }
  nav .checkbox i {
    font-size: 2rem;
    color: var(--primary-color);
    cursor: pointer;
  }
  
  ul {
    display: flex;
    align-items: center;
    gap: 1rem;
    list-style: none;
    transition: left 0.3s;
  }
  
  ul li a {
    padding: 0.5rem 1rem;
    border: 2px solid transparent;
    text-decoration: none;
    font-weight: 600;
    color: var(--text-dark);
    transition: 0.3s;
  }
  
  ul li a:hover {
    border-top-color: var(--secondary-color);
    border-bottom-color: var(--secondary-color);
    color: var(--secondary-color);
  }
  h1 {
      text-align: center;
      margin-top: 150px; /* Adjust margin as needed */
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      font-size: 24px;
      color: var(--text-dark);
    }

  </style>
</head>
<body>
    <nav>
        <div class="nav__content">
            <nav>
                <div class="nav__content">
                  <div class="logo"><a href="#">Tharun Kumar</a></div>
                  <label for="check" class="checkbox">
                    <i class="ri-menu-line"></i>
                  </label>
                  <input type="checkbox" name="check" id="check" />
                  <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="Project.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
                </div>
              </nav>
        </div>
      </nav>

  <h1>SKILLS</h1>

  <div class="bar-graph">
    <div class="bar-container">
      <div class="bar bar1"></div>
      <span class="bar-label">Python</span>
    </div>
    <div class="bar-container">
      <div class="bar bar2"></div>
      <span class="web">Web Development</span>
    </div>
    <div class="bar-container">
      <div class="bar bar3" style="height: 120px;"></div>
      <span class="bar-label">Microsoft Tools</span>
    </div>
    <div class="bar-container">
      <div class="bar bar4" style="height: 70px;"></div>
      <span class="Java">Java</span>
    </div>
    <div class="bar-container">
      <div class="bar bar6" style="height: 90px;"></div>
      <span class="com">Communication</span>
    </div>
    <div class="bar-container">
      <div class="bar bar5" style="height: 100px;"></div>
      <span class="team">SQL</span>
    </div>
  </div>
</body>
</html>
